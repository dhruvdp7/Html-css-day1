<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body >
	<form action="#" class="form">
	<div class="main">
		<h1>Sign Up</h1>
		<p><b>Please fill this form</b></p>
		<hr>
			<table class=table cellpadding="7px">
			<tr>
				<td> 
					<label for="name"><b>Name:</b></label>
				</td>
				<td>
					<input type="text" placeholder="Enter Name" name="name" size="30" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="address"><b>Address:</b></label>
				</td>
				<td>
					<textarea rows="2" cols="24"></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label for="email"><b>Email:</b></label>
				</td>

				<td>
					<input type="email" placeholder="Enter Email" name="email" size="30" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="gender"><b>Gender:</b>
				</td>
				<td>
					Male<input type="radio" name="radio"> 
					Female<input type="radio" name="radio">
				</td>
			</tr>

			<tr>
				<td>
					<label for="date"><b>Date Of Birth:</b></label>
				</td>
				<td>
					<input type="date" required> 
				</td>
			</tr>


			<tr>
				<td>
					<label for="mobile"><b>Mobile Number:</b></label>
				</td>

				<td>
					<input type="text" placeholder="10 Digit Number	" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="lang"><b>Select Languages:</b></label>
				</td>

				<td>
					Hindi <input type="checkbox" name="Hindi"> 
					English<input type="checkbox" name="English">
					French<input type="checkbox" name="French"> 
				</td>
			</tr>

			<tr>
				<td>
					<label for="countries"><b>Select Country:</b></label>
				</td>

				<td>
					<select>
					<option value="Australia">Australia</option>
					<option value="India">India</option>
					<option value="japan">Japan</option>
					<option value="russia">russia</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="Image"><b>Choose image:</b></label>	
				</td>
				<td>
					<input type="file" name="file">
				</td>
			</tr>

			<tr>
				<td><input type="button" name="clear" value="Clear" class="btn" id="clr"></td>
				<td><input type="submit" name="submit" value="Submit" class="btn" id="sub"></td>
			</tr>
		</table>
		</div>   
	</form> 
</body> 
</html
